services:
  postgres:
    image: postgres:16
    container_name: asset-postgres
    environment:
      POSTGRES_DB: asset_registry
      POSTGRES_USER: asset
      POSTGRES_PASSWORD: asset
    ports:
      - "5432:5432"
    volumes:
      - asset_postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asset -d asset_registry"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  asset_postgres_data: