spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/asset_registry}
    username: ${DB_USER:asset}
    password: ${DB_PASSWORD:asset}

  flyway:
    enabled: true
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100

springdoc:
  swagger-ui.enabled: false
  api-docs.enabled: false

server:
  port: 8080

logging:
  level:
    root: INFO